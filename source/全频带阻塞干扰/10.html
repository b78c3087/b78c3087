<div id="content">
　　“我知道你想要什么东西，别费话，要吧！”列夫森科元帅对高加索集群司令说。<br>
　　“我想让前两天的战场电磁条件再持续4天。”<br>
　　“你清楚，我们的战场干扰部队现在有百分之七十已被摧毁，我现在连4个小时都无法给你了！”<br>
　　“那我的集群无法按时到达出击位置，北约的空中打击大大迟滞了部队的集结速度。”<br>
　　“要是那样的话，您就把一颗子弹打进自己脑袋里去吧。现在敌人已逼近莫斯科，已到了七十年前古德里安到过的位置。”<br>
　　在走出地下作战室的途中，高加索集群司令在心里默念：莫斯科，坚持啊！
