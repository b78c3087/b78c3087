　　注1：对这些电子战术语简介如下：跳频：发射机和接收机以同样的序列变换频率；直接序列扩频：使信号能量分散在很宽的频带上，以给侦听和干扰带来困难；零可控自适应天线：一种覆盖范围似肾形的天线，凹点指向天线无响应的敌方干扰机，以便在其它方向与已方天线通讯；猝发：短时间采用宽频带或长时间采用很窄频带发送信息；频率捷变：在遭到干扰时自动改频。<br>
　　注2：1966年戴高乐将军使法国退出北约军事一体化组织，这对当时冷战中的北约是一严重打击。
